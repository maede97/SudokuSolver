sudo: false
branches:
  except:
    - gh-pages
os: linux
dist: trusty

language: cpp
compiler: gcc

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - gcc-8
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      
env:
  global:
    - GH_REPO_NAME: SudokuSolver
    - DOXYFILE: $TRAVIS_BUILD_DIR/doc/Doxygen.in
    - GH_REPO_REF: github.com/maede97/SudokuSolver.git

script:
  - export CC=gcc-8;
  - export CXX=g++-8;
  - gcc -v;
  - mkdir build;
  - cd build;
  - cmake ..;
  - make

after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
